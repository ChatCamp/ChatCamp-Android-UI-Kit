apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.ChatCamp'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 4
        versionName "0.0.4"
        consumerProguardFile 'proguard-chatkit-rules.pro'
    }

    buildTypes {

        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://raw.githubusercontent.com/ChatCamp/ChatCamp-Android-SDK/master/"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'io.chatcamp.sdk:chatcamp-android-sdk:0.1.67'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'org.apmem.tools:layouts:1.10@aar'
    implementation "com.squareup.picasso:picasso:2.5.2"
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
//    api project(':chatcamp')
//    implementation(name:'chatcamp-release', ext:'aar')
}
