apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.ChatCamp'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 4
        versionName "0.0.4"

        consumerProguardFiles 'proguard.txt'
    }
}

repositories {
    maven {
        url "https://raw.githubusercontent.com/ChatCamp/ChatCamp-Android-SDK/master/"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'io.chatcamp.sdk:chatcamp-android-sdk:0.1.31'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile "com.squareup.picasso:picasso:2.5.2"
    compile 'me.zhanghai.android.materialprogressbar:library:1.4.2'
//    api project(':chatcamp')
}
